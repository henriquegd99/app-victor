<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App do Personal Victor</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      margin-top: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <label>Email:</label>
    <input type="email" id="email" />
    <label>Senha:</label>
    <input type="password" id="senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <div class="container hidden" id="dashboardVictor">
    <h2>Painel do Personal Victor</h2>
    <button onclick="mostrarCadastroAluno()">Cadastrar Aluno</button>
    <button onclick="mostrarGerenciarTreinos()">Gerenciar Treinos</button>
    <button onclick="mostrarListaAlunos()">Lista de Alunos</button>
    <button onclick="logout()">Sair</button>
  </div>
  <div class="container hidden" id="cadastroAluno">
    <h2>Cadastrar Novo Aluno</h2>
    <label>Nome do Aluno:</label>
    <input type="text" id="novoNomeAluno" />
    <label>Email do Aluno:</label>
    <input type="email" id="novoEmailAluno" />
    <label>Senha do Aluno:</label>
    <input type="password" id="novaSenhaAluno" />
    <button onclick="cadastrarAluno()">Cadastrar Aluno</button>
    <button onclick="voltarDashboard()">Voltar</button>
  </div>
  <div class="container hidden" id="gerenciarTreinos">
    <h2>Gerenciar Treinos</h2>
    <label>Selecione o Aluno:</label>
    <select id="alunoSelect"></select>

    <label>Tipo de Treino:</label>
    <input type="text" id="tipoTreino" />
    <label>Séries / Repetições:</label>
    <input type="text" id="serieReps" placeholder="Ex: 4 / 12" />
    <label>Observações:</label>
    <textarea id="observacoes"></textarea>
    <button onclick="adicionarTreino()">Adicionar Treino</button>
    <div id="listaTreinos"></div>
    <button onclick="voltarDashboard()">Voltar</button>
  </div>
  <div class="container hidden" id="listaAlunos">
    <h2>Alunos Cadastrados</h2>
    <ul id="alunosList"></ul>
    <button onclick="voltarDashboard()">Voltar</button>
  </div>
  <div class="container hidden" id="dashboardAluno">
    <h2>Seus Treinos</h2>
    <div id="meusTreinos"></div>
    <label>Nova senha:</label>
    <input type="password" id="novaSenhaAlunoUsuario" />
    <button onclick="alterarSenhaAluno()">Alterar Senha</button>
    <button onclick="logout()">Sair</button>
  </div>
