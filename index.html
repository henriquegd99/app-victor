<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>App do Personal Victor - Login de Aluno</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
    #alunoArea, #cadastroArea {
      display: none;
    }
  </style>
</head>
<body>

<div class="container" id="loginArea">
  <h2>Login do Aluno</h2>
  <input type="text" id="usuarioLogin" placeholder="Usuário">
  <input type="password" id="senhaLogin" placeholder="Senha">
  <button onclick="loginAluno()">Entrar</button>
</div>

<div class="container" id="alunoArea">
  <h2>Bem-vindo, <span id="alunoNome"></span>!</h2>
  <p>Aqui vão os treinos, vídeos etc...</p>
  <button onclick="sair()">Sair</button>
</div>

<div class="container" id="cadastroArea">
  <h2>Cadastro de Aluno (Personal)</h2>
  <input type="text" id="nomeAluno" placeholder="Nome do aluno">
  <input type="text" id="usuarioAluno" placeholder="Usuário">
  <input type="password" id="senhaAluno" placeholder="Senha">
  <button onclick="cadastrarAluno()">Cadastrar Aluno</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCUzsO0GCYCVtcy161JYl7OFQ3vEA9WcD8",
    authDomain: "app-personal-victor.firebaseapp.com",
    projectId: "app-personal-victor",
    storageBucket: "app-personal-victor.firebasestorage.app",
    messagingSenderId: "148264648190",
    appId: "1:148264648190:web:44ca5e2d571a5d00acd4af",
    measurementId: "G-34J0VYZ0FB"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function loginAluno() {
    const usuario = document.getElementById("usuarioLogin").value;
    const senha = document.getElementById("senhaLogin").value;

    const snapshot = await db.collection("alunos")
      .where("usuario", "==", usuario)
      .where("senha", "==", senha)
      .get();

    if (!snapshot.empty) {
      const doc = snapshot.docs[0].data();
      document.getElementById("loginArea").style.display = "none";
      document.getElementById("alunoArea").style.display = "block";
      document.getElementById("alunoNome").innerText = doc.nome;
    } else {
      alert("Usuário ou senha inválidos");
    }
  }

  async function cadastrarAluno() {
    const nome = document.getElementById("nomeAluno").value;
    const usuario = document.getElementById("usuarioAluno").value;
    const senha = document.getElementById("senhaAluno").value;

    if (!nome || !usuario || !senha) {
      alert("Preencha todos os campos!");
      return;
    }

    await db.collection("alunos").add({ nome, usuario, senha });
    alert("Aluno cadastrado com sucesso!");
  }

  function sair() {
    document.getElementById("alunoArea").style.display = "none";
    document.getElementById("loginArea").style.display = "block";
  }

  // Para testes: mostrar também o formulário de cadastro (em produção isso seria restrito ao personal)
  document.getElementById("cadastroArea").style.display = "block";
</script>

</body>
</html>
