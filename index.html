<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App do Personal Victor</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9ecef;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: none;
    }
    h1, h2 {
      text-align: center;
      color: #222;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ced4da;
      border-radius: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .aluno-card {
      border: 1px solid #dee2e6;
      padding: 15px;
      margin-top: 15px;
      border-radius: 12px;
      background: #f8f9fa;
      position: relative;
    }
    .remover-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .top-right-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }
  </style>
</head>
<body>

  <!-- Botão Voltar -->
  <div class="top-right-btn">
    <button onclick="voltarParaInicio()">Voltar</button>
  </div>

  <!-- Tela de Login -->
  <div class="container" id="loginContainer" style="display: block;">
    <h1>Login</h1>
    <label>Email</label>
    <input type="email" id="email">
    <label>Senha</label>
    <input type="password" id="senha">
    <button onclick="login()">Entrar</button>
  </div>

  <!-- Tela do Personal -->
  <div class="container" id="app">
    <h1>App do Personal Victor</h1>
    <form id="formAluno">
      <label>Nome do Aluno</label>
      <input type="text" id="nome" required>

      <label>Séries / Repetições</label>
      <input type="text" id="serieReps" placeholder="Ex: 4 / 12" required>

      <label>Observações</label>
      <textarea id="obs"></textarea>

      <label>Enviar vídeo do aluno (opcional)</label>
      <input type="file" id="video" accept="video/*">

      <button type="submit">Adicionar Aluno</button>
    </form>
  </div>

  <div class="container" id="alunosContainer">
    <h2>Alunos cadastrados</h2>
    <div id="listaAlunos"></div>
  </div>

  <!-- Tela do Aluno -->
  <div class="container" id="telaAluno">
    <h2>Bem-vindo ao seu treino!</h2>
    <p>Aqui você verá seus treinos personalizados em breve.</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUzsO0GCYCVtcy161JYl7OFQ3vEA9WcD8",
      authDomain: "app-personal-victor.firebaseapp.com",
      projectId: "app-personal-victor",
      storageBucket: "app-personal-victor.firebasestorage.app",
      messagingSenderId: "148264648190",
      appId: "1:148264648190:web:44ca5e2d571a5d00acd4af",
      measurementId: "G-34J0VYZ0FB"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      auth.signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const user = userCredential.user;
          const emailUsuario = user.email;

          document.getElementById('loginContainer').style.display = 'none';

          if (emailUsuario === "victor@personal.com") {
            document.getElementById('app').style.display = 'block';
            document.getElementById('alunosContainer').style.display = 'block';
          } else {
            document.getElementById('telaAluno').style.display = 'block';
          }
        })
        .catch(error => alert('Erro ao logar: ' + error.message));
    }

    function voltarParaInicio() {
      // Oculta todas as telas
      document.getElementById('app').style.display = 'none';
      document.getElementById('alunosContainer').style.display = 'none';
      document.getElementById('telaAluno').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'block';

      // Desloga usuário atual (opcional)
      auth.signOut();
    }

    const form = document.getElementById('formAluno');
    const lista = document.getElementById('listaAlunos');

    if (form) {
      form.addEventListener('submit', function(event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const serieReps = document.getElementById('serieReps').value;
        const obs = document.getElementById('obs').value;
        const videoFile = document.getElementById('video').files[0];

        const card = document.createElement('div');
        card.className = 'aluno-card';

        let videoPreview = '';
        if (videoFile) {
          const videoURL = URL.createObjectURL(videoFile);
          videoPreview = `<video width="100%" controls><source src="${videoURL}" type="${videoFile.type}"></video>`;
        }

        card.innerHTML = `
          <button class="remover-btn" onclick="removerAluno(this)">Remover</button>
          <strong>${nome}</strong><br>
          Séries / Repetições: ${serieReps}<br>
          Observações: ${obs || 'Nenhuma'}<br>
          ${videoPreview}
        `;

        lista.appendChild(card);
        form.reset();
      });
    }

    function removerAluno(button) {
      const card = button.parentElement;
      lista.removeChild(card);
    }
  </script>
</body>
</html>
